<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/browse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/script.js"></script>
    <script type="text/javascript" src="res/js/browse.js"></script>
    <title>postIt! Just Post It</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="res/images/logo.png" alt="postIt">
      </div>
      <div class="search-container">
        <input type="text" name="search"><button type="button">Search</button>
      </div>
      <div class="avatar-container">
        <img onclick="imageClicked()" src="res/images/avatar.png" class="avatar" id="picture" alt="Me">
      </div>
    </nav>
    <div id="dropdown">
      <div id="dropdown-area" class="content">
        <div id="profile-information" class="info">
          <p id="profile-name" class="name"></label><br>
          <p id="profile-email" class="email"></label>
        </div>
        <a href="browse.html">Browse</a>
        <a href="login.html">Log Out</a>
      </div>
    </div>
  </header>

  <section class="main-container">
    <div id="accounts-container">
    </div>
  </section>
</body>

</html>
